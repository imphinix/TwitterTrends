<!DOCTYPE html>
{% load static %}
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>TwitterTrends | Home</title>
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/fonts/simple-line-icons.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/styles.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/login.css' %}">

</head>

<body>
    <nav class="navbar navbar-light navbar-expand-lg fixed-top bg-white clean-navbar">
        <div class="container">
            <a class="navbar-brand" href="index.html" style="color: #488aff; font-size: 24px;">#TwitterTrends</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav ml-auto">
                    <li class="dropdown nav-item">
                        <a class="dropdown-toggle nav-link" data-toggle="dropdown" aria-expanded="false" href="#">Solutions</a>
                        <div class="dropdown-menu" role="menu">
                            <a class="dropdown-item" role="presentation" href="#">HashtagAnalysis</a>
                            <a class="dropdown-item" role="presentation" href="#">Follower Tracking</a>
                            <a class="dropdown-item" role="presentation" href="#">Brand Monitoring</a>
                            <a class="dropdown-item" role="presentation" href="#">Cometitive Analysis</a>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item" role="presentation"><a class="nav-link active" href="index">Home</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link active" href="login">Login</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link active" href="signup">Signup</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="page landing-page">
        <div class="login-card">
            <p class="profile-name-card">SignUp</p>
            <form class="form-signin" action="signup" method="POST" onsubmit="return verifyPassword()">
                {% csrf_token %}

                <span class="reauth-email"></span>
                <input class="form-control" type="text" required="" placeholder="Username" autofocus="" id="inputUsername" name="username">
                <input class="form-control" type="email" required="" placeholder="Email address"  id="inputEmail" name="email">
                <input class="form-control" type="password" required="" placeholder="Password" id="inputPassword" name="password">
                <input class="form-control" type="password" required="" placeholder="Confirm Password" id="inputCPassword" name="cpassword">

                <button class="btn btn-primary btn-block btn-lg btn-signin" type="submit">Sign Up</button>
            </form>
            {% for message in  messages%}
            <p style="color: red;">* {{message}}</p>
            {% endfor %}
        </div>

        <footer class="page-footer dark">
            <div class="footer-copyright">
                <p>TwitterTrends</p>
            </div>
        </footer>

        <script>
            function verifyPassword() {
                passwd = document.getElementById('inputPassword');
                cpasswd = document.getElementById('inputCPassword');

                if (passwd.value != cpasswd.value) {
                    alert("password are not matching");
                    passwd.style.borderColor = "red";
                    cpasswd.style.borderColor = "red";
                    return false;
                }
            }

        </script>

        <script src="{% static 'assets/js/jquery.min.js' %}"></script>
        <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'assets/js/script.min.js' %}"></script>
        <script src="{% static 'assets/js/bs-animation.js' %}"></script>
</body>

</html>
